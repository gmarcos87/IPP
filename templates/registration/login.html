{% extends "base.html" %}
{% load bootstrap3 %}

{% block body %}
<div class="row col-md-8">
<form role="form" method="post" accept-charset="utf-8">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons submit='Enviar' %}{% endbuttons %}
  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock %}
